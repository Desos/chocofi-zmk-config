# Chocofi Keyboard Configuration

# Power Management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000  # 15 minutes

# Bluetooth Configuration
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y        # Increase transmission power

# Display Configuration (remove if not using Nice View)
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# Keyboard Name
CONFIG_ZMK_KEYBOARD_NAME="Chocofi"
