# Chocofi Keyboard Configuration

# Power Management
CONFIG_ZMK_SLEEP=y
# 15 minutes
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Bluetooth Configuration
# Increase transmission power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Display Configuration
# Nice View display (uses custom status screen automatically)
# The nice_view shield provides its own display configuration
# We only need to override specific settings here
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n

# Keyboard Name
CONFIG_ZMK_KEYBOARD_NAME="Chocofi"

# Mouse Emulation
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y
